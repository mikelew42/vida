<!doctype>
<html>
<head>
	<title>SVG Guides</title>
	<script src="/js/jquery.js"></script>
	<script src="/js/box.js"></script>
	<script src="/js/underscore.js"></script>
	<script src="/js/events.module.js"></script>
	<script src="/js/value.js"></script>
	<script src="/js/base.js"></script>
	<script src="/js/item.js"></script>
	<script src="/js/collection.js"></script>
	<script src="/js/supermethod.js"></script>
	<script src="/js/raphael.js"></script>
	<script src="/js/draggabilly.js"></script>
	<script src="/js/guide.js"></script>
	<script>
	$(function(){
		$('.dragnum-wrap').each(function(){
			var $wrap = $(this),
				$drag = $wrap.children('.dragnum-drag'),
				$input = $wrap.children('input');

			if (!parseInt($input.val()))
				$input.val('0');

			new Draggabilly($drag[0]).on('dragEnd', function(){
				$drag.css('top', '0').css('left', '0');
			}).on('dragMove', function(d, e){
				$input.val(parseInt($input.val()) + e.movementX).focus().select();
			});

			$input.keydown(function(e){
				console.log(e);
			})
		});
	})
	</script>
	<style>
		div { position: relative; }
		.wrap {
			padding: 100px;
			background: orange;
			margin: 100px auto;
			width: 80%;
		}
		.inner { background: white; position: absolute; top: 0; left: 0; height: 20px; width: 20px; }
		.test {
			fill: rgba(255,0,0,1);
		}
		.dragnum-wrap {position: fixed; top: 50%; left: 50%; width: 100px; }
		.dragnum-drag { background: rgba(0,0,0,0.25); height: 25px;  }
		.dragnum { text-align: right; width: 100px; }
	</style>
</head>
<body>
<div class="dragnum-wrap">
	<input class="dragnum" type="text">
	<div class="dragnum-drag"></div>
</div>
</body>
</html>
