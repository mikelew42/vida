<!doctype html>
<html>
<head>
	<title>Debugger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/js/jquery.js"></script>
	<script src="factory.js"></script>
	<script src="templating.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles.less" type="text/css" rel="stylesheet/less" />
	<script>
	$(document).ready(function(){


	});
	</script>
	<style></style>
	<script src="/js/less.js"></script>
	<script type="html/template" id="test">
		<div class="item root light expandable">
			<div class="preview">
				<i class="fa fa-cubes"></i>
				<span class="name">Root Object</span>
				<i class="fa fa-gear fr btn"></i>
				<span class="type fr">object</span>
				
			</div>
			<div class="view">
				<div class="properties">
					<div class="property string">
						<span class="name">propName</span>
						<span class="type">string</span>
						<span class="value">hello world</span>
						<div class="border"></div>
					</div>
					<div class="property number">
						<span class="name">anotherProp</span>
						<span class="type">number</span>
						<span class="value">123</span>
						<div class="border"></div>
					</div>
					<div class="property boolean">
						<span class="name">booleanProperty</span>
						<span class="type">boolean</span>
						<span class="value">true</span>
						<div class="border"></div>
					</div>
					<div class="property string" style="display: none;">
						<span class="name">reallyLongPropertyNameThatsTooBigForOneLine</span>
						<span class="type">string</span>
						<span class="value">hello world</span>
						<div class="border"></div>
					</div>
					<div class="property string" style="display: none;">
						<span class="name">longValue</span>
						<span class="type">string</span>
						<span class="value">This is the string value for this item, which is so long that it will have to break onto the second line</span>
						<div class="border"></div>
					</div>
					<div class="item root light expandable">
						<div class="preview">
							<i class="fa fa-cubes"></i>
							<span class="name">Root Object</span>
							<i class="fa fa-gear fr btn"></i>
							<span class="type fr">object</span>
							
						</div>
						<div class="view">
							<div class="properties">
								<div class="property string">
									<span class="name">propName</span>
									<span class="type">string</span>
									<span class="value">hello world</span>
									<div class="border"></div>
								</div>
								<div class="property number">
									<span class="name">anotherProp</span>
									<span class="type">number</span>
									<span class="value">123</span>
									<div class="border"></div>
								</div>
								<div class="property boolean">
									<span class="name">booleanProperty</span>
									<span class="type">boolean</span>
									<span class="value">true</span>
									<div class="border"></div>
								</div>
								<div class="property string" style="display: none;">
									<span class="name">reallyLongPropertyNameThatsTooBigForOneLine</span>
									<span class="type">string</span>
									<span class="value">hello world</span>
									<div class="border"></div>
								</div>
								<div class="property string" style="display: none;">
									<span class="name">longValue</span>
									<span class="type">string</span>
									<span class="value">This is the string value for this item, which is so long that it will have to break onto the second line</span>
									<div class="border"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>
</head>
<body>

	<div class="items centered">
		<div class="item no-pad root light">
				<i class="icon fa fa-cubes"></i><span class="name">Root Object</span>
				<div class="right-side fr">
					<span class="subtitle">object</span>
					<i class="fa fa-gear btn"></i>
				</div>
			</div>
	</div>
</body>
</html>
